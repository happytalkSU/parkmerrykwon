<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto Copy and Close</title>
    <script>
      // 텍스트 복사 함수
      function copyText() {
        const textToCopy = "110235742290";

        // Clipboard API를 사용하여 텍스트를 클립보드에 복사
        navigator.clipboard
          .writeText(textToCopy)
          .then(function () {
            // 복사가 성공했을 때
            window.close();
            window.location.href = "kakaotalk://inappbrowser/close"; // 창 닫기
          })
          .catch(function (error) {
            // 복사가 실패했을 때
            window.close();
            alert("복사에 실패했습니다. 수동으로 복사해주세요.");
            alert("됨?");
            window.location.href = "kakaotalk://inappbrowser/close"; // 창 닫기
          });
      }

      // 페이지 로드 시 실행될 함수
      function onLoad() {
        copyText(); // 텍스트 복사 실행
      }

      // 페이지가 로드되면 onLoad 함수 호출
      window.onload = onLoad;
    </script>
  </head>
  <body></body>
</html>
